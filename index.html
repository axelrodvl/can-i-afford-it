                localStorage.setItem('ciai_economics', JSON.stringify({
                    depositRate, inflationRate
                }));
            };

            const resetAll = () => {
                localStorage.removeItem('ciai_financials');
                localStorage.removeItem('ciai_economics');
                setStep(0);
                // Keeping language selection
            };

            // Logic
            const stats = useMemo(() => {
                const s = salary === "" ? 0 : salary;
                const e = expenses === "" ? 0 : expenses;
                const iPrice = itemPrice === "" ? 0 : itemPrice;
                const depRate = depositRate === "" ? 0 : depositRate;
                const intRate = interestRate === "" ? 0 : interestRate;
                const cTerm = creditTerm === "" ? 0 : creditTerm;

                const monthlyIncome = isSalaryMonthly ? s : s / 12;
                const monthlyExpenses = isExpensesNumeric ? e : (monthlyIncome * (e / 100));
                const disposableIncome = monthlyIncome - monthlyExpenses;
                const dailyDisposable = disposableIncome > 0 ? disposableIncome / 30 : 0;
                const dailyTotalIncome = monthlyIncome / 30;

                const effectivePrice = credit && !isBNPL
                    ? iPrice * (1 + (intRate / 100))
                    : iPrice;

                // Time to convert life into item
                const workDaysToEarn = dailyTotalIncome > 0 ? (effectivePrice / dailyTotalIncome) : 9999;

                // Time to actually afford
                const datesToSave = dailyDisposable > 0 ? (effectivePrice / dailyDisposable) : 9999;

                // Scoring
                // Max Score potential: 50 + bonus
                const qualitativeScore = desire + equity + mobility + futureReturns + possibilities + (isUnique ? 10 : 0);

                // Financial Drag: Higher is worse
                // Price as % of monthly disposable
                const affordabilityRatio = disposableIncome > 0 ? (effectivePrice / disposableIncome) : 100;

                // Decision Logic
                let decision = t.verdict.no;
                let description = t.verdict.desc.noDisposable;
                let color = "red";

                if (disposableIncome <= 0) {
                    decision = t.verdict.no;
                    description = t.verdict.desc.noDisposable;
                    color = "red";
                } else if (affordabilityRatio < 0.5) {
                    decision = t.verdict.yes;
                    description = t.verdict.desc.goForIt;
                    color = "green";
                } else if (affordabilityRatio < 3) {
                    // Takes 3 months or less to save
                    if (qualitativeScore > 15) {
                        decision = t.verdict.yes;
                        description = t.verdict.desc.reasonable;
                        color = "green";
                    } else {
                        decision = t.verdict.maybe;
                        description = t.verdict.desc.needIt;
                        color = "yellow";
                    }
                } else if (affordabilityRatio < 12) {
                    // Takes up to a year to save
                    if (qualitativeScore > 30) {
                        decision = t.verdict.saveUp;
                        const amount = (effectivePrice / Math.ceil(datesToSave / 30)).toFixed(0);
                        const months = Math.ceil(datesToSave / 30);
                        description = t.verdict.desc.save(amount, months);
                        color = "blue";
                    } else {
                        decision = t.verdict.no;
                        description = t.verdict.desc.notWorth;
                        color = "red";
                    }
                } else {
                    // Over a year to save
                    if (qualitativeScore > 40 && futureReturns > 7) {
                        decision = t.verdict.invest;
                        description = t.verdict.desc.roi;
                        color = "purple";
                    } else {
                        decision = t.verdict.garbage;
                        description = t.verdict.desc.expensive;
                        color = "red";
                    }
                }

                // Financial Calcs for "True Cost"
                let creditTotalCost = iPrice;
                let monthlyPayment = 0;

                if (credit) {
                    if (isBNPL) {
                        creditTotalCost = iPrice;
                        monthlyPayment = iPrice / (cTerm || 1);
                    } else {
                        const r = (intRate / 100) / 12;
                        const n = cTerm;
                        if (r === 0) {
                            monthlyPayment = iPrice / n;
                            creditTotalCost = iPrice;
                        } else {
                            monthlyPayment = iPrice * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                            creditTotalCost = monthlyPayment * n;
                        }
                    }
                }

                const futureValue10Y = iPrice * Math.pow(1 + (depRate / 100), 10);
                const opportunityCost10Y = futureValue10Y - iPrice;

                return {
                    workDaysToEarn,
                    datesToSave,
                    decision,
                    description,
                    color,
                    creditTotalCost,
                    opportunityCost10Y
                };

            }, [salary, isSalaryMonthly, expenses, isExpensesNumeric, itemPrice, credit, isBNPL, interestRate, creditTerm, depositRate, desire, equity, mobility, futureReturns, possibilities, isUnique, lang]);


            // Navigation Handlers
            const goNext = () => {
                if (step === 1) saveFinancials();
                if (step === 2) saveEconomics();

                        { code: 'fr', flag: 'ğŸ‡«ğŸ‡·', name: 'FranÃ§ais' },
                        { code: 'it', flag: 'ğŸ‡®ğŸ‡¹', name: 'Italiano' },
                        { code: 'ru', flag: 'ğŸ‡·ğŸ‡º', name: 'Ğ ÑƒÑÑĞºĞ¸Ğ¹' },

            const renderWelcome = () => (
                <div className="glass-panel p-6 rounded-2xl animate-fade-in text-center space-y-6">
                    <LanguagePicker />

                    <div className="py-4">
                        <div className="text-6xl mb-4">ğŸ’¸</div>
                        <h2 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-2">
                            {t.title}
                        </h2>
                        <p className="text-gray-300">

                        </p>
                    </div>

                    <div className="bg-white/5 rounded-xl p-4 text-left border border-white/10">

                            <Icons.Check /> {t.welcome.privacy}

                    </div>

                    <div className="bg-white/5 rounded-xl p-4 text-left border border-white/10">

                            <Icons.Check /> {t.welcome.daily}

                    </div>

                    <button

            const renderFinancials = () => (
                <div className="glass-panel p-6 rounded-2xl animate-fade-in">
                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">

                    <Toggle

                    />
                    <input

                    />

                    <Toggle

                    />
                    <input

                    <button

            const renderEconomics = () => (

                    <div className="mb-6">

                    </div>

                    <div>

                        <input

                            className="w-full input-glass p-3 rounded-lg text-lg font-bold text-green-300"

                            onChange={e => setItemPrice(e.target.value === "" ? "" : Number(e.target.value))}
                        />
                    </div>

                    <div className="glass-panel p-4 rounded-xl bg-black/20">
                        <div className="flex items-center justify-between">
                            <span className="text-gray-300 font-medium">{t.item.credit.label}</span>
                            <button
                                onClick={() => setCredit(!credit)}
                                className={`w-12 h-6 rounded-full transition-colors relative ${credit ? 'bg-blue-500' : 'bg-gray-600'}`}
                            >
                                <div className={`absolute top-1 w-4 h-4 rounded-full bg-white transition-all ${credit ? 'left-7' : 'left-1'}`} />
                            </button>
                        </div>

                        {credit && (
                            <div className="mt-4 pt-4 border-t border-white/10 animate-fade-in">
                                <Toggle
                                    label={t.item.credit.type}

                                    leftLabel={t.item.credit.bnpl}

                                />
                                {!isBNPL && (

                                            <input

                                                className="w-full input-glass p-2 rounded-lg mt-1"
                                                value={interestRate}
                                                onChange={e => setInterestRate(e.target.value === "" ? "" : Number(e.target.value))}
                                            />
                                        </div>
                                        <div className="w-1/2">
                                            <label className="text-xs text-gray-400">{t.item.credit.months}</label>
                                            <input
                                                type="number"
                                                className="w-full input-glass p-2 rounded-lg mt-1"
                                                value={creditTerm}
                                                onChange={e => setCreditTerm(e.target.value === "" ? "" : Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    <div className="glass-panel p-4 rounded-xl bg-black/20">
                        <div className="flex items-center justify-between mb-4">

                            <button
                                onClick={() => setIsUnique(!isUnique)}

                            </button>
                        </div>

                        <div className="space-y-4">
                            <MetricSlider label={t.item.sliders.desire} value={desire} onChange={setDesire} />
                            <MetricSlider label={t.item.sliders.equity} value={equity} onChange={setEquity} />
                            <MetricSlider label={t.item.sliders.mobility} value={mobility} onChange={setMobility} />
                            <MetricSlider label={t.item.sliders.roi} value={futureReturns} onChange={setFutureReturns} />
                            <MetricSlider label={t.item.sliders.growth} value={possibilities} onChange={setPossibilities} />
                        </div>
                    </div>

                    <button
                        onClick={() => {
                            setStep(4);
                            window.scrollTo(0, 0);
                        }}
                        className="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95 text-lg"
                    >
                        {t.item.cta}
                    </button>
                </div>
            );

            const renderVerdict = () => (
                <div className="space-y-6 animate-fade-in">
                    <div className="glass-panel p-8 rounded-2xl relative overflow-hidden text-center">
                        <div className={`absolute top-0 left-0 w-full h-2 bg-${stats.color}-500 shadow-[0_0_20px_rgba(var(--color-${stats.color}-500),0.5)]`}></div>
                        <h2 className="text-sm uppercase tracking-widest text-gray-400 mb-3">{t.verdict.title}</h2>
                        <div className={`text-6xl font-black text-${stats.color}-400 mb-4 tracking-tight`}>
                            {stats.decision}
                        </div>
                        <p className="text-xl text-gray-200 font-medium leading-relaxed">{stats.description}</p>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <ResultCard
                            title={t.verdict.workCost}
                            value={`${stats.workDaysToEarn.toFixed(1)} ${t.verdict.days}`}
                            subtext={t.verdict.life}
                        />
                        <ResultCard
                            title={t.verdict.saveTime}
                            value={stats.datesToSave > 3650 ? t.verdict.years : `${stats.datesToSave.toFixed(0)} ${t.verdict.days}`}
                            subtext={t.verdict.toAfford}
                        />
                    </div>

                    <div className="glass-panel p-4 rounded-2xl">
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <span className="text-xs text-gray-400 uppercase tracking-wider block mb-1">{t.verdict.trueCost}</span>
                                <span className="text-lg font-bold text-orange-300">
                                    {stats.creditTotalCost.toFixed(0)}
                                </span>
                            </div>
                            <div>
                                <span className="text-xs text-gray-400 uppercase tracking-wider block mb-1">{t.verdict.opportunity}</span>
                                <span className="text-lg font-bold text-yellow-300">
                                    {stats.opportunityCost10Y.toFixed(0)}
                                </span>
                            </div>
                        </div>
                    </div>

                    <button
                        onClick={() => {

                            window.scrollTo(0, 0);

                    </button>

            return (
                <div className="max-w-md mx-auto min-h-[100dvh] pt-24 pb-20 px-4 md:px-0">

                    {step === 0 && renderWelcome()}
                    {step === 1 && renderFinancials()}
                    {step === 2 && renderEconomics()}
                    {step === 3 && renderItemInput()}
                    {step === 4 && renderVerdict()}

                    {renderFooter()}
                </div>
            );
        };

        const rootString = document.getElementById('root');
